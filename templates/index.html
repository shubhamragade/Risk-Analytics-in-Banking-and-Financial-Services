<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Default Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Loan Default Prediction</h2>
            <form method="POST" action="/predict" class="row g-3">

                <!-- Input Fields -->
                <div class="col-md-4">
                    <label>Age</label>
                    <input type="number" name="Age" class="form-control" placeholder="e.g., 30" required>
                    <small class="text-muted">Customer's current age</small>
                </div>

                <div class="col-md-4">
                    <label>Location ID</label>
                    <input type="number" name="Location ID" class="form-control" placeholder="e.g., 1001" required>
                    <small class="text-muted">Region/branch code</small>
                </div>

                <div class="col-md-4">
                    <label>Estimated Income</label>
                    <input type="number" name="Estimated Income" class="form-control" placeholder="e.g., 50000" required>
                    <small class="text-muted">Estimated yearly income</small>
                </div>

                <div class="col-md-4">
                    <label>Superannuation Savings</label>
                    <input type="number" name="Superannuation Savings" class="form-control" placeholder="e.g., 15000" required>
                </div>

                <div class="col-md-4">
                    <label>Amount of Credit Cards</label>
                    <input type="number" name="Amount of Credit Cards" class="form-control" placeholder="e.g., 3" required>
                </div>

                <div class="col-md-4">
                    <label>Credit Card Balance</label>
                    <input type="number" name="Credit Card Balance" class="form-control" placeholder="e.g., 4000" required>
                </div>

                <div class="col-md-4">
                    <label>Bank Loans</label>
                    <input type="number" name="Bank Loans" class="form-control" placeholder="e.g., 20000" required>
                </div>

                <div class="col-md-4">
                    <label>Bank Deposits</label>
                    <input type="number" name="Bank Deposits" class="form-control" placeholder="e.g., 10000" required>
                </div>

                <div class="col-md-4">
                    <label>Checking Accounts</label>
                    <input type="number" name="Checking Accounts" class="form-control" placeholder="e.g., 8000" required>
                </div>

                <div class="col-md-4">
                    <label>Saving Accounts</label>
                    <input type="number" name="Saving Accounts" class="form-control" placeholder="e.g., 5000" required>
                </div>

                <!-- Occupation Dropdown -->
                <div class="col-md-4">
                    <label>Occupation</label>
                    <select name="Occupation" class="form-select" required>
                        <option value="I">Private Sectors</option>
                        <option value="II">Goverment Sectors</option>
                        <option value="III">Farmer</option>
                        <option value="IV">Student</option>
                    </select>
                </div>

                <!-- Fee Structure Dropdown -->
                <div class="col-md-4">
                    <label>Fee Structure</label>
                    <select name="Fee Structure" class="form-select" required>
                        <option value="Low">Low</option>
                        <option value="Mid">Mid</option>
                    </select>
                </div>

                <!-- Loyalty Classification Dropdown -->
                <div class="col-md-4">
                    <label>Loyalty Classification</label>
                    <select name="Loyalty" class="form-select" required>
                        <option value="Jade">High</option>
                        <option value="Platinum">Medium</option>
                        <option value="Silver">Low</option>
                    </select>
                </div>

                <div class="col-12 d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Predict</button>
                </div>
            </form>

            {% if prediction_text %}
            <div class="alert alert-info text-center mt-4">
                <h4>{{ prediction_text }}</h4>
            </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
